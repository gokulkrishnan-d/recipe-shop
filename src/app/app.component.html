<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
       <div  *appUnless="!onlyOdd">
          <li
          class="list-group-item" *ngFor="let number of oddNum" 
          [ngClass]="{'odd': number % 2 !== 0}"
          [innerText]="number" appBasicHighlight>
          </li>
        </div> 
        <!-- <div *ngIf="!onlyOdd">
          <li
          class="list-group-item" *ngFor="let number of evenNum" 
          [ngClass]="{'even': number % 2 == 0}"
          [innerText]="number" [appBetterHighlight]="'10px'" highLightSize="25px">--> 
          <!-- u can use the directive property binding in two ways [name] = "'value'"/ name = "value" if the value is string -->
          <!--</li>
        </div>
        <hr class="noContainer">-->
        <!-- <ng-template [ngIf]="!onlyOdd"> this can be used only with the ng-template data
          <li
          class="list-group-item" *ngFor="let number of evenNum" 
          [ngClass]="{'even': number % 2 == 0}"
          [innerText]="number" [appBetterHighlight]="'10px'" highLightSize="25px">
          </li>
        </ng-template>--> 
        <div *appUnless="onlyOdd">
          <li
          class="list-group-item" *ngFor="let number of evenNum" 
          [ngClass]="{'even': number % 2 == 0}"
          [innerText]="number" [appBetterHighlight]="'10px'" highLightSize="25px">
          </li>
        </div>
        
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <div  [ngSwitch]="value">
        <p *ngSwitchCase="5">
          value is 5
          </p>
          <p *ngSwitchCase="10">
          value is 10
          </p>
          <p *ngSwitchDefault>
          Value is default
          </p>
      
      </div>
    </div>
  </div>
</div>
