<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="image-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1 [innerText]="recipe.name" class="ima"></h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">To the shopping List</a></li>
                <li><a href="#">Edit Recipes</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div> 
</div>
<div class="row">
    <div class="col-xs-12" [innerText]="recipe.description">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
